<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="clock">
        <h2>Time start now</h2>

    <div id="time">
        <div><span id="hour" style="font-size: 3rem; font-weight: 700;">00</span><span>Hours</span></div>

        <div><span id="minutes" style="font-size: 3rem; font-weight: 700;">00</span><span>Minutes</span></div>

        <div><span id="seconds" style="font-size: 2rem;">00</span><span>Seconds</span></div>
    </div>

    </div>

    <script src="clock.js"></script>
</body>
</html>
